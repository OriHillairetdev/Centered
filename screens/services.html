    <section id="contact">
        <div class="container">
          <h1>Contact</h1>
          <div class="block"></div>
          <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="e4dfe569-0f5c-4ce9-b98b-26cc4ac2150d">
            <input type="hidden" name="subject" value="New Submission from Centered">
            <input type="hidden" name="redirect" value="https://web3forms.com/success">
            <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
            <input type="hidden" name="recaptcha_response" id="recaptchaResponse">
            <div class="row">
              <div class="six columns">
                <label for="exampleRecipientInput">Name</label>
                <input class="u-full-width" type="text" name="Name" required>
              </div>
              <div class="six columns">
                <label for="exampleEmailInput">Email</label>
                <input class="u-full-width" type="email" name="email" required>
              </div>
            </div>
            <div class="row">
                <label for="exampleDropdown">Select a Service</label>
                <select class="u-full-width" id="exampleDropdown" type="text" name="services">
                  <option value="General Session Inquiry">General Session</option>
                  <option value="Deep Dive Session Support">Deep Dive Session</option>
                  <option value="Aura Reading">Aura Reading</option>
                  <option value="Encoded Bracelet">Encoded Bracelet</option>
                  <option value="Encoded Crystals">Encoded Crystals</option>
                  <option value="Aura Spray">Aura Spray</option>
                  <option value="Quantum Capsule">Quantum Capsule</option>
                </select>
              </div>
            <div class="row">
                <div class="mb-3">
                    <label for="messageInput" class="form-label">What would you like to work on</label>
                    <textarea class="form-control" name="message" id="messageInput" rows="3"  required></textarea>
                 </div>
            </div>
            
            <input class="button-primary" type="submit" value="Submit">
          </form>
        </div>
